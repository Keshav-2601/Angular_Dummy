<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="30%" *ngFor="let obj of objects">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>{{ obj.header }}</mat-card-header>
      <mat-card-content>
        <p>{{ obj.content }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
